<div class="row">
  <div class="col-12 col-sm-3 gy-5" *ngFor="let movie of movies; let i = index" [attr.data-index]="i">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title> {{ movie.displayTitle }}</mat-card-title>
        <mat-card-subtitle>{{movie.releaseDate}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{movie.imageUrl}}" alt="{{movie.displayTitle}}">
      <mat-card-content>

        {{movie.summary}}
      </mat-card-content>
      <mat-card-actions>
        <a mat-button target="_blank" href="{{movie.nytArticleUrl}}" >View full Article</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
