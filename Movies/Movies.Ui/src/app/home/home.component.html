<p>home works!</p>

<div class="row">
  <div class="col-12 col-sm-3 gy-5" *ngFor="let movie of movies; let i = index" [attr.data-index]="i">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{ movie.displayTitle }}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{movie.imageUrl}}" alt="Photo of a Shiba Inu">
      <mat-card-content>

        {{movie.summary}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
